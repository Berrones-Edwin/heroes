<div class="card mb-3 col-md-5 mr-2 animated fadeIn fast" style="max-width: 540px;">

  <div class="row no-gutters">
    <div class="col-md-4 container-img">

      <img [src]="heroe.img" class="card-img" 
           [alt]="heroe.nombre" [title]="heroe.nombre">

    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" [textContent]="heroe.nombre"></h5>
        <p class="card-text" [textContent]="heroe.bio"></p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button class="btn btn-outline-secondary btn-block" (click)="ver_heroe()">
          Ver más...
        </button>
      </div>
    </div>
  </div>
</div>
